{% extends "main/base.html" %}
{% block content %}

<div class="container">
	<div class="infoform">
		<form method="POST">
			{% csrf_token %}
            <div class="d-flex border-bottom pb-4">
                <h2>Deleting {{object.name}}</h2>
            </div>
			<div class="pt-4">
				Are you sure you want to delete this marker? 
				<br><br>
				Please note that this action <b style="color: #F9594A;">cannot be reverted</b>.</div>
            <div class="mt-4 d-flex">
                <input type="submit" value="Delete Marker" class="btn neg-btn mr-3"> 
                <a class="btn add-btn" href="{% url 'markers' profile_id 1 %}">Cancel</a>
            </div>
		</form>
	</div>
</div>

{% endblock content %}
