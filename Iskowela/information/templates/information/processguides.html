{% extends "main/base.html" %}
{% block content %}
<div class="infobox">
	<h1 class="d-flex justify-content-center"><b>Process Guides</b></h1>
	<div id="accordion" class="infolist">
		{% for process in processguides %}
		<div class="card mb-3">
		  <div class="card-header" id="heading{{ process.id }}">
			<h5 class="mb-0 d-flex">
			<button class="btn btn-link text-white" data-toggle="collapse" data-target="#collapse{{ process.id }}" aria-expanded="true" aria-controls="collapseOne">
				<b>{{ process.process_name }}</b>
			</button>

			{% if user.is_authenticated %}
			<a href="{% url 'processguide-update' profile_id process.id %}" class="ml-auto">
				<button type="button" class="btn btn-primary">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
						<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
						<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path>
					</svg>
              </button>
			</a>
			<a href="{% url 'processguide-delete' profile_id process.id %}">
				<button type="button" class="btn btn-primary">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
						<path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
					</svg>
              </button>
			</a>
			{% endif %}

			</h5>
		  </div>
	  
		  <div id="collapse{{ process.id }}" class="collapse" aria-labelledby="heading{{ process.id }}">
			<div class="card-body">
			  {{ process.description | linebreaks }}
			</div>
		  </div>
		</div>
		{% endfor %}
	</div>
	{% if user.is_authenticated %}
	<div class="infoadd d-flex justify-content-center">
		<a href="{% url 'processguide-create' profile_id %}">
			<button type="button" class="btn add-btn">
				Add Process
		</button>
		</a>
	</div>
	{% endif %}
</div>
{% endblock content %}
